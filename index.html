<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonoCalc</title>
    <style>
        /* CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .calculator {
            width: 100%;
            max-width: 375px; /* Mobile standard width */
            padding: 20px;
            background: #000;
        }

        .display {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
            margin-bottom: 20px;
        }

        #previous-operand {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        #current-operand {
            color: #fff;
            font-size: 3.5rem;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            aspect-ratio: 1/1;
            border-radius: 50%; /* Circular mobile-style buttons */
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 500;
            transition: opacity 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            transform: scale(0.92);
            opacity: 0.7;
        }

        /* Color Palette */
        .btn-number {
            background-color: #333;
            color: white;
        }

        .btn-operator {
            background-color: #fff;
            color: black;
        }

        .btn-function {
            background-color: #a5a5a5;
            color: black;
        }

        .span-two {
            grid-column: span 2;
            aspect-ratio: auto;
            border-radius: 50px;
            justify-content: flex-start;
            padding-left: 30px;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn-function" onclick="clearDisplay()">AC</button>
            <button class="btn-function" onclick="deleteNumber()">DEL</button>
            <button class="btn-function" onclick="appendOperator('%')">%</button>
            <button class="btn-operator" onclick="appendOperator('÷')">÷</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('×')">×</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn-number span-two" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-operator" onclick="compute()">=</button>
        </div>
    </div>

    <script>
        // JavaScript Logic
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;

        const currentTextElement = document.getElementById('current-operand');
        const previousTextElement = document.getElementById('previous-operand');

        function updateDisplay() {
            currentTextElement.innerText = currentOperand;
            if (operation != null) {
                previousTextElement.innerText = `${previousOperand} ${operation}`;
            } else {
                previousTextElement.innerText = '';
            }
        }

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number.toString();
            } else {
                currentOperand = currentOperand.toString() + number.toString();
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function deleteNumber() {
            if (currentOperand === '0') return;
            currentOperand = currentOperand.toString().slice(0, -1);
            if (currentOperand === '') currentOperand = '0';
            updateDisplay();
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '×': computation = prev * current; break;
                case '÷': computation = prev / current; break;
                case '%': computation = prev % current; break;
                default: return;
            }
            
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }
    </script>
</body>
</html>
