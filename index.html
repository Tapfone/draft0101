<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hockey Stick Selector</title>
  <style>
    :root {
      --bg: #0b1320;
      --card: #1F51FF;
      --accent: #1fa2ff;
      --text: #ffffff;
      --muted: #9aa4b2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #05070d, var(--bg));
      color: var(--text);
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.6rem;
    }

    p.subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    select, input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #1fa2ff, #12d8fa);
      color: #000;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    .results h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .result-item {
      background: #0e1627;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .result-item strong {
      color: var(--accent);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.75rem;
      color: var(--muted);
    }

    @media (min-width: 700px) {
      body { max-width: 520px; margin: auto; }
    }
  </style>
</head>
<body>

  <h1>üèí Hockey Stick Selector</h1>
  <p class="subtitle">Find the perfect stick based on your playing style</p>

  <div class="card">
    <label>Position</label>
    <select id="position">
      <option value="forward">Forward</option>
      <option value="defense">Defense</option>
    </select>

    <label>Playing Style</label>
    <select id="style">
      <option value="shooter">Shooter</option>
      <option value="playmaker">Playmaker</option>
      <option value="twoWay">Two-Way</option>
      <option value="defensive">Defensive</option>
    </select>

    <label>Height (cm)</label>
    <input type="number" id="height" placeholder="e.g. 175" />

    <label>Strength Level</label>
    <select id="strength">
      <option value="low">Beginner</option>
      <option value="medium">Intermediate</option>
      <option value="high">Advanced</option>
    </select>

    <label>Shot</label>
    <select id="shot">
      <option value="left">Left</option>
      <option value="right">Right</option>
    </select>

    <button onclick="calculateStick()">Get Recommendation</button>
  </div>

  <div class="card results" id="results" style="display:none">
    <h2>Your Recommended Stick</h2>
    <div id="output"></div>
  </div>

  <footer>
    1Code 2026
  </footer>

  <script>
    const stickDatabase = [
      // BAUER
      { brand: 'Bauer', model: 'Vapor HyperLite', position: 'forward', kick: 'Low Kick Point', style: 'shooter', skill: 'advanced' },
      { brand: 'Bauer', model: 'Nexus Sync', position: 'defense', kick: 'Mid Kick Point', style: 'twoWay', skill: 'intermediate' },
      { brand: 'Bauer', model: 'Supreme Mach', position: 'defense', kick: 'High Kick Point', style: 'defensive', skill: 'advanced' },

      // CCM
      { brand: 'CCM', model: 'Ribcor Trigger 8 Pro', position: 'forward', kick: 'Low Kick Point', style: 'shooter', skill: 'advanced' },
      { brand: 'CCM', model: 'Jetspeed FT6 Pro', position: 'forward', kick: 'Hybrid Kick Point', style: 'twoWay', skill: 'intermediate' },
      { brand: 'CCM', model: 'Tacks AS-V Pro', position: 'defense', kick: 'Mid Kick Point', style: 'defensive', skill: 'advanced' },

      // WARRIOR
      { brand: 'Warrior', model: 'Covert QR5 Pro', position: 'forward', kick: 'Low Kick Point', style: 'shooter', skill: 'intermediate' },
      { brand: 'Warrior', model: 'Alpha LX2 Pro', position: 'defense', kick: 'Mid Kick Point', style: 'twoWay', skill: 'intermediate' },
      { brand: 'Warrior', model: 'Novium Pro', position: 'defense', kick: 'High Kick Point', style: 'defensive', skill: 'advanced' }
    ];

    function calculateStick() {
      const position = document.getElementById('position').value;
      const style = document.getElementById('style').value;
      const height = parseInt(document.getElementById('height').value || 170);
      const strength = document.getElementById('strength').value;
      const shot = document.getElementById('shot').value;

      // FLEX CALCULATION
      let flex;
      if (strength === 'low') flex = 55;
      if (strength === 'medium') flex = 70;
      if (strength === 'high') flex = 85;
      if (height > 185) flex += 10;
      if (height < 165) flex -= 5;

      // SKILL LEVEL
      const skillMap = {
        low: 'beginner',
        medium: 'intermediate',
        high: 'advanced'
      };
      const skill = skillMap[strength];

      // CURVE LOGIC
      let curve;
      if (style === 'shooter') curve = 'Mid Toe (Quick Release)';
      if (style === 'playmaker') curve = 'Mid Heel (Control & Passing)';
      if (style === 'twoWay') curve = 'Mid Curve (Balanced)';
      if (style === 'defensive') curve = 'Heel Curve (Stability)';

      // KICK POINT
      let kickPoint;
      if (position === 'forward') kickPoint = 'Low Kick Point';
      if (position === 'defense') kickPoint = 'Mid / High Kick Point';

      // LENGTH
      let length;
      if (height < 165) length = 'Junior / Cut Intermediate';
      else if (height < 180) length = 'Intermediate';
      else length = 'Senior';

      // BRAND MODEL MATCHING (NO SCORING)
      const matchedSticks = stickDatabase.filter(stick => {
        return stick.position === position && stick.style === style;
      });

      const topPick = matchedSticks.length ? matchedSticks[0] : stickDatabase[0];

      document.getElementById('results').style.display = 'block';
      document.getElementById('output').innerHTML = `
        <div class="result-item"><strong>Top Stick:</strong> ${topPick.brand} ${topPick.model}</div>
        <div class="result-item"><strong>Flex:</strong> ${flex}</div>
        <div class="result-item"><strong>Curve:</strong> ${curve}</div>
        <div class="result-item"><strong>Kick Point:</strong> ${topPick.kick}</div>
        <div class="result-item"><strong>Stick Length:</strong> ${length}</div>
        <div class="result-item"><strong>Shot:</strong> ${shot.toUpperCase()}</div>
        
      `;
    }
  </script>

</body>
</html>
