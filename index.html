<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .social-card { transition: transform 0.2s, box-shadow 0.2s; }
        .social-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white/10 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/20">
        <header class="text-center mb-8">
            <div class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-inner">
                <i class="fa-solid fa-share-nodes text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Social Media</h1>
            <p class="text-indigo-100 opacity-80">Connect now!</p>
        </header>

        <div class="grid grid-cols-1 gap-4">
            
            <a href="https://facebook.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-facebook text-[#1877F2] text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">Facebook</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <a href="https://instagram.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-instagram text-[#E4405F] text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">Instagram</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <a href="https://linkedin.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-linkedin text-[#0A66C2] text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">LinkedIn</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <a href="https://x.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-x-twitter text-black text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">X / Twitter</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <a href="https://youtube.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-youtube text-[#FF0000] text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">YouTube</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <a href="https://tiktok.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-tiktok text-black text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">TikTok</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <a href="https://reddit.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-reddit text-[#FF4500] text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">Reddit</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <a href="https://pinterest.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-pinterest text-[#BD081C] text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">Pinterest</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <a href="https://snapchat.com" target="_blank" class="social-card flex items-center p-4 bg-white/90 rounded-xl hover:bg-white transition-colors group">
                <i class="fa-brands fa-snapchat text-[#FFFC00] drop-shadow-sm text-2xl w-10"></i>
                <span class="font-semibold text-gray-800">Snapchat</span>
                <i class="fa-solid fa-chevron-right ml-auto text-gray-400 group-hover:translate-x-1 transition-transform"></i>
            </a>

        </div>

        <footer class="mt-10 text-center text-white/50 text-sm">
            &copy; 2026 Tapfone
        </footer>
    </div>

</body>
</html>
